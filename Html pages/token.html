<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #eee;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>User Login</h1>
  <div class="login-container">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>

    <div id="output" class="output"></div>
  </div>

<script>
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    const loginData = {
      username: username,
      password: password
    };

    try {
      const response = await fetch('https://localhost:7265/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
      });

      const result = await response.json();

      if (response.ok) {
        // Припустимо, що результат містить поле з токеном
        const token = result.token;

        // Зберігаємо токен у localStorage
        localStorage.setItem('authToken', token);

        document.getElementById('output').textContent = 'Login successful! Token stored.';
      } else {
        document.getElementById('output').textContent = 'Login failed: ' + result.message;
      }

    } catch (error) {
      document.getElementById('output').textContent = 'Error logging in';
    }
  });
</script>


</body>
</html>
