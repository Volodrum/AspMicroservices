<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Service API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .api-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .output {
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: calc(100% - 22px);
    }
  </style>
</head>
<body>

  <h1>Product Service API</h1>
  <div class="api-container">
    <h2>Get All Products</h2>
    <button id="getAllProductsBtn">Get All Products</button>
    
    <h2>Get Product by ID</h2>
    <input type="text" id="productIdInput" placeholder="Enter Product ID">
    <button id="getProductByIdBtn">Get Product</button>

    <div id="output" class="output"></div>
  </div>

  <script>
    // Base API URL
    const apiUrl = 'https://localhost:7299/api/Product';

    // Get All Products
    document.getElementById('getAllProductsBtn').addEventListener('click', async () => {
      const response = await fetch(apiUrl, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await response.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });

    // Get Product by ID
    document.getElementById('getProductByIdBtn').addEventListener('click', async () => {
      const productId = document.getElementById('productIdInput').value;
      const response = await fetch(`${apiUrl}/${productId}`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      });
      if (response.ok) {
        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } else {
        document.getElementById('output').textContent = `Product with ID ${productId} not found.`;
      }
    });
  </script>

</body>
</html>
